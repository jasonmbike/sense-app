<ion-content>
 <div>
  <img src="assets/images/logo_texto_azul.png" alt="">
 </div>
 <div>
    <h5 class="titulo-login">INGRESA A NUESTRA APP</h5>
    <ion-item class="custom-item">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email" placeholder="Ingresa tu correo"></ion-input>
    </ion-item>
    
    <ion-item class="custom-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input [(ngModel)]="clave" [type]="showPassword ? 'text' : 'password'"
       type="password" placeholder="Ingresa tu contraseña"></ion-input>
      <ion-icon  [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="PasswordVisible()"
      [color]="showPassword ? 'primary' : 'medium'"></ion-icon>
    </ion-item>
      <ion-button class="custom-button" (click)="iniciarSesion(email, clave)">Iniciar Sesion</ion-button>
      <ion-button class="custom-button-2" fill="outline" (click)="abrirModal()">No tienes cuenta?</ion-button>
      <p class="forgot-password" (click)="abrirModalcontrasena()">¿Olvidaste tu contraseña?</p>
 </div>
</ion-content>
<div class="text-footer">
  <h2>Tu bienestar comienza aquí</h2>
</div>
