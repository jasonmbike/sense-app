<ion-content>
  <div>
   <img src="assets/images/logo_texto_azul.png" alt="">
  </div>
  <div>
     <h5 class="titulo-login">Ingresa tu información</h5>
     <ion-item class="custom-item">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="rut" placeholder="Rut sin puntos ni guion" required></ion-input>
    </ion-item>
     <ion-item class="custom-item">
       <ion-icon name="person" slot="start"></ion-icon>
       <ion-input [(ngModel)]="nombre" placeholder="Nombre" required></ion-input>
     </ion-item>
     <ion-item class="custom-item">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="appaterno" placeholder="Apellido Paterno" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-input [(ngModel)]="apmaterno" placeholder="Apellido Materno" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Correo" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-input type="tel" [(ngModel)]="telefono" placeholder="Teléfono" required="true"></ion-input>
    </ion-item>
    <ion-item class="custom-item">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"
       type="password" placeholder="Ingresa tu contraseña"></ion-input>
      <ion-icon  [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="PasswordVisible()"
      [color]="showPassword ? 'primary' : 'medium'"></ion-icon>
    </ion-item>
       <ion-button class="custom-button" (click)="registrarUsuario()">Registrar</ion-button>
       <ion-button (click)="volver()" fill="outline" class="custom-button-2">Volver</ion-button>
  </div>
 </ion-content>
